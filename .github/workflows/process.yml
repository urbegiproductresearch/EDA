name: Procesar Datos

on:
  push:
    paths:
      - 'procesamiento_resources/data/raw/**'
      - 'procesamiento_evolution/data/raw/**'
      - 'procesamiento_users/data/raw/**'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas openpyxl

      # -------------------------
      # PROCESAR RESOURCES
      # -------------------------
      - name: Run resources processing
        run: |
          PYTHONPATH=procesamiento_resources python procesamiento_resources/src/procesar_resources.py

      # -------------------------
      # PROCESAR EVOLUTION
      # -------------------------
      - name: Run evolution processing
        run: |
          python procesamiento_evolution/scripts/procesar_evolution.py

      # -------------------------
      # PROCESAR USERS
      # -------------------------
      - name: Run users processing
        run: |
          python procesamiento_users/src/procesar_users.py

      # -------------------------
      # DEBUG (opcional pero Ãºtil)
      # -------------------------
      - name: Ver archivos generados
        run: |
          echo "ESTRUCTURA COMPLETA:"
          ls -R

      # -------------------------
      # COMMIT SI HAY CAMBIOS
      # -------------------------
      - name: Commit processed files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add .

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update processed files"
            git push
          fi


