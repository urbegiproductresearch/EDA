name: Procesar Datos

on:
  push:
    paths:
      - 'procesamiento_*/data/raw/**'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r procesamiento_resources/requirements.txt

      # =========================
      # EJECUCIÓN DE PROCESOS
      # =========================

      - name: Run resources processing
        run: |
          python procesamiento_resources/src/procesar_resources.py

      - name: Run evolution processing
        run: |
          python procesamiento_evolution/scripts/procesar_evolution.py

      - name: Run users processing
        run: |
          python procesamiento_users/src/procesar_users.py

      - name: Run conversaciones processing
        run: |
          python procesamiento_conversaciones/src/procesar_conversaciones.py

      # =========================
      # DEBUG OPCIONAL
      # =========================

      - name: Ver estructura completa
        run: |
          echo "ESTRUCTURA COMPLETA:"
          ls -R

      # =========================
      # COMMIT AUTOMÁTICO
      # =========================

      - name: Commit processed files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add .

          echo "Estado después de add:"
          git status

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update processed files"
            git push origin HEAD:${{ github.ref }}
          fi
