name: Procesar Datos

on:
  push:
    paths:
      - 'procesamiento_resources/data/raw/**'
      - 'procesamiento_evolution/data/raw/**'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas openpyxl

      - name: Run resources processing
        run: |
          python procesamiento_resources/src/procesar_resources.py

      - name: Run evolution processing
        run: |
          python procesamiento_evolution/scripts/procesar_evolution.py

      - name: Ver archivos generados
        run: |
          echo "ESTRUCTURA COMPLETA:"
          ls -R

      - name: Commit processed files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add .

          echo "Estado despu√©s de add:"
          git status

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update processed files"
            git push origin HEAD:${{ github.ref }}
          fi


